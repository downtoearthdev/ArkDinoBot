plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

version '2.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    shadow "club.minnced:discord-webhooks:0.1.7"
    shadow 'org.slf4j:slf4j-api:1.7.25'
    shadow 'org.slf4j:slf4j-simple:1.7.25'
    shadow 'net.dv8tion:JDA:4.ALPHA.0_93'
    shadow 'org.jsoup:jsoup:1.12.1'
    shadow 'commons-io:commons-io:2.6'
    shadow 'org.seleniumhq.selenium:selenium-server:3.141.59'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.scorchedcode.ArkDinoBot.ArkDinoBot'
    }
    configurations = [project.configurations.shadow]
    //minimize()
}